<footer id="footer">
    <ul class="icons">
        {% for social in contact.social %}
        <li><a href="{{ social.url }}" class="icon brands alt {{ social.icon }}"><span class="label">{{ social.label }}</span></a></li>
        {% endfor %}
        <li><a href="mailto:{{ contact.email }}" class="icon solid alt fa-envelope"><span class="label">{{ social.email }}</span></a></li>
    </ul>
    <ul class="copyright">
        <li>&copy; {{ contact.copyright }} </li><li><a href="http://html5up.net">HTML5 UP</a></li>
    </ul>
</footer>
